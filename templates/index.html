{% extends 'layout.html' %}

{% block content %}
<body class="home">
    <header>
        <h1><a href="/">Film Geek</a></h1>
        <!-- <div id="mySidenav" class="sidenav">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </div> -->
    </header>
    <main>
        <form method="GET" action="/search">
            <div>
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
                <option value="">--Select Genre--</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="War">War</option>
                <option value="Music">Music</option>
                <option value="Western">Western</option>
                <option value="Thriller">Thriller</option>
                <option value="History">History</option>
                <option value="Romance">Romance</option>
                <option value="Animation">Animation</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Family">Family</option>
                <option value="Crime">Crime</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="Biography">Biography</option>
            </select>
            </div>
            <div>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" placeholder="Enter director's name">
            </div>
            <div>
            <label for="actor">Actor:</label>
            <input type="text" id="actor" name="actor" placeholder="Enter actor's name">
            </div>
            <div>
            <label for="start_year">Start Year:</label>
            <input type="number" id="start_year" name="start_year" placeholder="e.g., 1927">
            </div>
            <div>
            <label for="end_year">End Year:</label>
            <input type="number" id="end_year" name="end_year" placeholder="e.g., 2025">
            </div>
            <div>
            <label for="min_rating">Min IMDB Rating:</label>
            <input type="number" id="min_rating" name="min_rating" step="0.1" min="0" max="10" placeholder="0-10">
            </div>
            <button type="submit" id="Search_button"><a>Search</a></button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Film Geek</p>
    </footer>
</body>
{% endblock %}
